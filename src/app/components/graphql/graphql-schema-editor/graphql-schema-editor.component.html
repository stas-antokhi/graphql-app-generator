<div style="min-height: 600px;" class="flex flex-col">

  <h1 class="mt-6 text-center">Define your schema</h1>
  <h3 class="text-center">Schema requires a Query type to be valid.</h3>


  <ngx-monaco-editor
    class="flex-1"
    [options]="{theme: 'vs-dark', language: 'graphql'}"
    [(ngModel)]="schema"
    (ngModelChange)="onModelChange()"
    #editor
  ></ngx-monaco-editor>

  <div>
    <button mat-raised-button #schemaBtn color="primary" (click)="verifyAndGenerateSchema()">
      Verify schema
    </button>
    <button class="ml-5" mat-raised-button color="primary" [disabled]="isNextStepDisabled" matStepperNext>Next</button>
  </div>

</div>
