<div class="flex flex-col" style="min-height: 650px;">

  <h1 class="text-center">Define your mappings</h1>

  <ngx-monaco-editor
    class="flex-1"
    [options]="editorOptions"
    [(ngModel)]="mappings"
  ></ngx-monaco-editor>


  <div>
    <button mat-raised-button color="primary" (click)="checkForErrors()">Next</button>
  </div>
</div>
