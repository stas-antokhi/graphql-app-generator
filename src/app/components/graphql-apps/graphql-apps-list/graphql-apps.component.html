
<div class="grid grid-cols-6 gap-4 mt-5">

  <mat-card class="col-span-2 flex justify-center items-center cursor-pointer" [routerLink]="['create']">
    <button mat-icon-button>
      <mat-icon class="text-4xl" inline="true">add</mat-icon>
    </button>
  </mat-card>

  <gql-app-card
    *ngFor="let app of (apps$ | async)"
    [app]="app.descriptor"
    class="col-span-2"
    [routerLink]="[app._id.$oid, 'edit']"
  >
  </gql-app-card>

</div>
