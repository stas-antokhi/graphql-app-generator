<div class="grid grid-cols-12 gap-4 mt-5">
  <mat-card
    class="
      col-span-12
      sm:col-span-6
      md:col-span-4
      lg:col-span-3
      flex
      justify-center
      items-center
      cursor-pointer
    "
    [routerLink]="['create']"
  >
    <button mat-icon-button>
      <mat-icon class="text-4xl" inline="true">add</mat-icon>
    </button>
  </mat-card>

  <gql-app-card
    *ngFor="let app of apps$ | async"
    [app]="app"
    class="col-span-12 sm:col-span-6 md:col-span-4 lg:col-span-3 flex"
    (delete)="deleteApp($event)"
  >
  </gql-app-card>
</div>
